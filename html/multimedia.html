<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Multimedia</title>
</head>
<body>
  <h1>Bienvenido a mi loca multimedia</h1>
    <img src="../img/vinland.png"
    alt="imagen de vinland saga" width="400" height="453" />  
    <picture>
        <source srcset="vi.webp" />
        <!-- Formato WebP -->
        <source srcset="vi.jxr" />
        <!-- Formato JPEG XR -->
        <img src="../img/vi.jpg" alt="una imagen de vinland saga" />
        <!-- Fallback -->
      </picture>
      <br>
      <picture>
        <source media="(min-width: 600px)"
                srcset="../img/saga-xl.png" />
        <source media="(min-width: 300px) and (max-width: 600px)"
                srcset="../img/saga-large.png" />
        <source media="(max-width: 50px)"
                srcset="../img/saga-small.png" />
        <img src="../img/saga-medium.png" alt="imagen de vinland" />
      </picture>
      <br>
      <picture>
        <source media="(min-width: 600px)"
          srcset="../img/saga-xl.png, ../img/saga-xl.png-hd.png 2x, ../img/saga-xl.png-fhd.png 3x" />
        <source media="(min-width: 300px) and (max-width: 600px)"
          srcset="../img/saga-large.png, ../img/saga-large-hd.png 2x, ../img/saga-large-fhd.png 3x" />
        <source media="(max-width: 50px)"
          srcset="../img/saga-small.png, ../img/saga-small-hd.png 2x, ../img/saga-small-fhd.png 3x" />
        <img srcset="../img/saga-medium.png, ../img/saga-medium.png-hd.png 2x, ../img/saga-medium.png-fhd.png 3x"
          alt="imagen de vinlad saga otravez" />
      </picture>
      <br>
      <iframe src="https://www.youtube.com/embed/Imeq3GeRttw" width="560" height="315">
    </iframe>
    <br>
    <a href="http://www.bing.com/" target="marco">Abrir buscador Bing</a>
    <br>
<iframe name="marco" width="100%" height="450"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/38289724&visual=true">
</iframe>
<br>
<embed src="catgame.swf" width="400" height="250" />
<object data="catgame.swf">
    <param name="quality" value="high" />
  </object>
  <object type="application/x-shockwave-flash">
    <param name="movie" value="http://video.example.com/library/watch.swf" />
    <param name="allowfullscreen" value="true" />
    <param name="flashvars" value="http://video.example.com/vids/315981" />
    Contenido multimedia no soportado.
  </object>
  <br>
  <video src="../img/WhatsApp Video 2023-03-23 at 10.56.51 PM.mp4" width="640" height="480"></video>
  <br>
  <video src="../img/WhatsApp Video 2023-03-23 at 10.56.51 PM.mp4" poster="presentacion.jpg" controls></video>
  <br>
  <video src="../img/WhatsApp Video 2023-03-23 at 10.56.51 PM.mp4" autoplay muted loop></video>
  <br>
  <video width="640" height="480">
    <source src="../img/WhatsApp Video 2023-03-23 at 10.56.51 PM.mp4" type="video/mp4" />
    <source src="video.webm" type="video/webm" />
    <source src="video.ogv" type="video/ogg" />
    <img src="imagen.png" alt="Video no soportado" />
    Su navegador no soporta contenido multimedia.
  </video>
  <br>
  <video autoplay controls src="../img/WhatsApp Video 2023-03-23 at 10.56.51 PM.mp4#t=15"></video>
  <br>
  <video autoplay controls src="../img/WhatsApp Video 2023-03-23 at 10.56.51 PM.mp4#t=15,45"></video>
  <br>
  <audio src="../img/ahora te puedes marchar.mpeg"></audio>
  <br>
  <audio src="../img/ahora te puedes marchar.mpeg" preload="none" controls></audio>
  <br>
<audio src="audio.ogg" autoplay loop></audio>
<br>
<audio>
  <source src="audio.opus" />
  <source src="audio.ogg" />
  <source src="../img/ahora te puedes marchar.mpeg" />
</audio>
<br>
<video controls>
  <source src="../img/WhatsApp Video 2023-03-23 at 10.56.51 PM.mp4" />
  <source src="video.webm" />
  <track src="subs-es.vtt" srclang="es" label="Español" default />
  <track src="subs-en.vtt" srclang="en" label="English" />
  <track src="subs-fr.vtt" srclang="fr" label="Français" />
</video>
</body>
</html>
